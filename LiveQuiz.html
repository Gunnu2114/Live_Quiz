<script>

// -------- QUESTIONS --------

const Q = [

{

e:"Broca area (44,45) controls motor speech ‚Üí inferior frontal gyrus."

{

a:0,
e:"Streptococcus pneumoniae is #1 CAP organism ‚Äî very repeated question."
},

{
q:"Drug causing red man syndrome:",
o:["Vancomycin","Linezolid","Rifampicin","Amikacin"],
a:0,
e:"Vancomycin rapid infusion ‚Üí histamine release ‚Üí flushing + hypotension."
},

{
q:"Which vitamin deficiency causes night blindness?",
o:["Vitamin A","Vitamin D","Vitamin C","Vitamin K"],
a:0,
e:"Vitamin A deficiency ‚Üí rod dysfunction ‚Üí night blindness."
},

{
q:"Target organ damaged in rheumatic fever:",
o:["Heart valves","Kidney","Liver","Pancreas"],
a:0,
e:"Autoimmune reaction after Strep ‚Üí pancarditis ‚Üí mitral valve most affected."
},

{
q:"Reed-Sternberg cell is seen in:",
o:["Hodgkin lymphoma","NHL","ALL","AML"],
a:0,
e:"Owl eye cells ‚Üí Hodgkin lymphoma hallmark."
},

{
q:"Most sensitive marker of MI:",
o:["Troponin I","CK-MB","LDH","Myoglobin"],
a:0,
e:"Troponin I is most specific and sensitive marker."
},

{
q:"Which bacteria produces urease?",
o:["H. pylori","E. coli","Salmonella","Shigella"],
a:0,
e:"Urease ‚Üí ammonia production ‚Üí gastric mucosal injury."
},

{
q:"First line drug in anaphylaxis:",
o:["IM Adrenaline","Hydrocortisone","Antihistamine","Salbutamol"],
a:0,
e:"Always IM adrenaline in thigh ‚Äî life saving."
},

{
q:"X-ray shows bat-wing pattern ‚Äî diagnosis?",
img:"https://upload.wikimedia.org/wikipedia/commons/6/6d/Pulmonary_edema.JPG",
o:["Pulmonary edema","TB","Pneumothorax","COPD"],
a:0,
e:"Perihilar bat-wing opacity ‚Üí pulmonary edema (LV failure)."
},

// After 10 break screen triggers

{
q:"Histology shows granuloma with caseation:",
img:"https://upload.wikimedia.org/wikipedia/commons/2/21/Tuberculosis_granuloma.jpg",
o:["Tuberculosis","Sarcoidosis","Syphilis","Leprosy"],
a:0,
e:"Caseating granuloma = TB until proven otherwise."
},

{
q:"Most common cause of nephrotic syndrome in children:",
o:["Minimal change disease","FSGS","Membranous","IgA nephropathy"],
a:0,
e:"Podocyte effacement ‚Üí steroid responsive."
}

];

let i=0,c=0,w=0,time=60,timer;

function startQuiz(){
document.getElementById("start").classList.add("hidden");
document.getElementById("quiz").classList.remove("hidden");
dots();
load();
}

function dots(){
let d=document.getElementById("dots");
for(let j=0;j<Q.length;j++){
let x=document.createElement("div");
x.className="w-3 h-3 bg-gray-600 rounded-full";
d.appendChild(x);
}
}

function load(){
resetTimer();
let q=Q[i];
document.getElementById("q").innerText=q.q;

let img=document.getElementById("qimg");
if(q.img){img.src=q.img;img.classList.remove("hidden");}
else img.classList.add("hidden");

let opt=document.getElementById("opts");
opt.innerHTML="";
q.o.forEach((t,ind)=>{
let b=document.createElement("button");
b.className="w-full bg-slate-700 p-3 rounded-lg";
b.innerText=t;
b.onclick=()=>check(b,ind);
opt.appendChild(b);
});
}

function check(btn,ind){
clearInterval(timer);
let q=Q[i];
if(ind===q.a){btn.classList.add("correct");c++;document.getElementById("c").innerText=c;}
else{btn.classList.add("wrong");w++;document.getElementById("w").innerText=w;}

document.getElementById("exp").innerText=q.e;
document.getElementById("exp").classList.remove("hidden");
document.getElementById("next").classList.remove("hidden");
}

function nextQ(){
i++;
document.getElementById("exp").classList.add("hidden");
document.getElementById("next").classList.add("hidden");

if(i===10){
document.getElementById("quiz").classList.add("hidden");
document.getElementById("break").classList.remove("hidden");
return;
}

if(i>=Q.length){
finish();
return;
}
load();
}

function resume(){
document.getElementById("break").classList.add("hidden");
document.getElementById("quiz").classList.remove("hidden");
load();
}

function resetTimer(){
time=60;
document.getElementById("t").innerText=time;
clearInterval(timer);
timer=setInterval(()=>{
time--;
document.getElementById("t").innerText=time;
if(time<=0){w++;document.getElementById("w").innerText=w;nextQ();}
},1000);
}

function finish(){
document.getElementById("quiz").classList.add("hidden");
document.getElementById("result").classList.remove("hidden");
document.getElementById("score").innerText=c+" / "+Q.length;
}

</script>
